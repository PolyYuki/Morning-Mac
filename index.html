<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Êúù„Éû„ÉÉ„ÇØ„Ç≤„Éº„É†</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            touch-action: manipulation; /* Disable double-tap to zoom */
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-wrapper {
            width: 100%;
            max-width: 95vh;
            aspect-ratio: 16 / 9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #a8d8ea 0%, #d5eaf0 70%);
            border-radius: 2.5vmin;
            box-shadow: 0 1.25vmin 2.5vmin rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #game-container::after { /* Ground */
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 17.7%; /* 80px / 450px */
            background-color: #96c8a0;
            z-index: 0;
        }

        #timer {
            position: absolute;
            top: 3.3%; /* 15px / 450px */
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-size: clamp(12px, 4vmin, 28px);
        }

        #description {
            position: absolute;
            top: 12.2%; /* 55px / 450px */
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
            width: 90%;
            text-align: center;
            font-size: clamp(8px, 2.2vmin, 16px);
        }

        #bed {
            position: absolute;
            right: 7.5%; /* 60px / 800px */
            bottom: 15.5%; /* 70px / 450px */
            width: 13.75%; /* 110px / 800px */
            height: 15.5%; /* 70px / 450px */
            background-color: #d8b2ff;
            border: 0.375vmin solid #a58bb8;
            border-radius: 1.25vmin 1.25vmin 0.625vmin 0.625vmin;
            z-index: 1;
        }

        #bed::before { /* Pillow */
            content: '';
            position: absolute;
            top: 14.2%; /* 10px / 70px */
            right: 9%; /* 10px / 110px */
            width: 36.3%; /* 40px / 110px */
            height: 35.7%; /* 25px / 70px */
            background-color: #fff;
            border-radius: 0.625vmin;
            border: 0.25vmin solid #a58bb8;
        }

        #girl {
            position: absolute;
            /* right is set by JS */
            bottom: 17.7%; /* 80px / 450px */
            font-size: clamp(20px, 5.6vmin, 45px);
            transition: right 0.2s linear;
            z-index: 2;
            transform-origin: bottom center;
        }

        #shop {
            position: absolute;
            left: 6.25%; /* 50px / 800px */
            bottom: 15.5%; /* 70px / 450px */
            width: 16.25%; /* 130px / 800px */
            height: 33.3%; /* 150px / 450px */
            background-color: #e63946;
            border: 0.5vmin solid #a02a33;
            border-radius: 1.875vmin 1.875vmin 0.625vmin 0.625vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: #ffdd00;
            font-size: clamp(40px, 11.25vmin, 90px);
            z-index: 1;
            box-shadow: 0.625vmin 0.625vmin 1.25vmin rgba(0,0,0,0.1);
        }

        #shop::before { /* Roof */
            content: '';
            position: absolute;
            top: -20%; /* -30px / 150px */
            left: -3%; /* -4px / 130px */
            width: 106.15%; /* (130+8) / 130 */
            height: 20%; /* 30px / 150px */
            background-color: #c93e49;
            border: 0.5vmin solid #a02a33;
            border-radius: 1.25vmin 1.25vmin 0 0;
        }

        #action-button, #restart-button {
            position: absolute;
            left: 50%;
            border: none;
            border-radius: 50px;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 700;
            color: white;
            cursor: pointer;
            box-shadow: 0 0.5vmin 0.75vmin rgba(0,0,0,0.1);
            transition: all 0.15s ease-in-out;
            white-space: nowrap;
        }

        #action-button {
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 2.25vmin 5vmin;
            font-size: clamp(12px, 2.75vmin, 22px);
            background: linear-gradient(145deg, #ff99a2, #e67c85);
        }

        #restart-button {
            bottom: 4.4%; /* 20px / 450px */
            transform: translateX(-50%);
            padding: 1.5vmin 3.125vmin;
            font-size: clamp(10px, 2.25vmin, 18px);
            background: linear-gradient(145deg, #a8d8ea, #82c2d8);
            z-index: 5;
        }

        #action-button:hover, #restart-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0.75vmin 1.25vmin rgba(0,0,0,0.15);
        }
        #restart-button:hover {
             transform: translateX(-50%) scale(1.05);
        }
        #action-button:active, #restart-button:active {
            transform: translate(-50%, -50%) scale(0.95);
            box-shadow: 0 0.25vmin 0.5vmin rgba(0,0,0,0.1);
        }
         #restart-button:active {
             transform: translateX(-50%) scale(0.95);
        }

        #message {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            color: #e63946;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            font-size: clamp(20px, 5.25vmin, 42px);
            width: 90%;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            25% { transform: translate(1px, -1px) rotate(-2deg); }
            50% { transform: translate(-1px, 1px) rotate(2deg); }
            75% { transform: translate(1px, 1px) rotate(-2deg); }
        }
        .is-waking-up {
            animation: shake 0.1s linear 3;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="game-container">
        <div id="timer">10:00am</div>
        <div id="description">„ÅÇ„Éº„Å°„ÇÉ„Çì„ÇíËµ∑„Åì„Åó„Å¶Êúù„Éû„ÉÉ„ÇØ„ÇíÈ£ü„Åπ„Åï„Åõ„Å¶„ÅÇ„Åí„Çà„ÅÜÔºÅ„Éú„Çø„É≥„ÇíÈÄ£Êâì„Åó„Å¶„Å≠ÔºÅ</div>
        <div id="bed"></div>
        <div id="girl">üò¥</div>
        <div id="shop">M</div>
        <div id="message"></div>
        <button id="action-button">„Çπ„Çø„Éº„Éà</button>
        <button id="restart-button" style="display: none;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÇÑ„Çã</button>
    </div>
</div>

<script>
    const girl = document.getElementById('girl');
    const actionButton = document.getElementById('action-button');
    const restartButton = document.getElementById('restart-button');
    const timerDisplay = document.getElementById('timer');
    const messageDisplay = document.getElementById('message');

    // Define positions in percentages for responsive movement
    const GIRL_START_RIGHT = 10; // Corresponds to 'right: 10%'
    const GIRL_END_RIGHT = 78;   // The target 'right' percentage near the shop

    let gameState = 'initial';
    let wakeUpClicks = 0;
    let walkSteps = 0;
    let timerSeconds = 0;
    let timerInterval;

    const WAKE_UP_TARGET = 30;
    const WALK_TARGET = 100;
    const TIME_LIMIT = 30;

    function updateTimer() {
        timerSeconds++;
        const minutes = String(timerSeconds).padStart(2, '0');
        timerDisplay.textContent = `10:${minutes}am`;

        if (timerSeconds >= TIME_LIMIT) {
            endGame(false); // Lose
        }
    }

    function moveGirl() {
        walkSteps++;
        const totalDistance = GIRL_END_RIGHT - GIRL_START_RIGHT;
        const newRight = GIRL_START_RIGHT + (totalDistance * (walkSteps / WALK_TARGET));
        girl.style.right = `${newRight}%`;

        if (walkSteps >= WALK_TARGET) {
            endGame(true); // Win
        }
    }

    function endGame(isWin) {
        if (gameState === 'gameOver') return;

        clearInterval(timerInterval);
        gameState = 'gameOver';
        actionButton.style.display = 'none';
        restartButton.style.display = 'block';

        if (isWin) {
            messageDisplay.textContent = 'Êúù„Éû„ÉÉ„ÇØÈ£ü„Åπ„Åü„Å©„Çì';
            girl.textContent = 'üòãüçî';
        } else {
            messageDisplay.textContent = 'Èñì„Å´Âêà„Çè„Å™„Åã„Å£„Åü„Å©„Çì';
            girl.textContent = 'üò≠';
        }
    }

    function handleActionButtonClick() {
        switch (gameState) {
            case 'initial':
                gameState = 'wakingUp';
                actionButton.textContent = '„ÅÇ„Éº„Å°„ÇÉ„ÇìËµ∑„Åç„Å¶ÔºÅ';
                timerInterval = setInterval(updateTimer, 1000);
                break;

            case 'wakingUp':
                wakeUpClicks++;
                girl.classList.add('is-waking-up');
                setTimeout(() => {
                    girl.classList.remove('is-waking-up');
                }, 300);

                if (wakeUpClicks >= WAKE_UP_TARGET) {
                    gameState = 'walking';
                    actionButton.textContent = 'Êúù„Éû„ÉÉ„ÇØÔºÅ';
                    girl.textContent = 'üëß';
                }
                break;

            case 'walking':
                moveGirl();
                break;
        }
    }

    function resetGame() {
        gameState = 'initial';
        wakeUpClicks = 0;
        walkSteps = 0;
        timerSeconds = 0;
        
        clearInterval(timerInterval);

        timerDisplay.textContent = '10:00am';
        messageDisplay.textContent = '';
        girl.style.right = `${GIRL_START_RIGHT}%`;
        girl.textContent = 'üò¥';

        actionButton.textContent = '„Çπ„Çø„Éº„Éà';
        actionButton.style.display = 'block';
        restartButton.style.display = 'none';
    }

    // Initial setup
    resetGame();

    actionButton.addEventListener('click', handleActionButtonClick);
    restartButton.addEventListener('click', resetGame);

</script>

</body>
</html>
